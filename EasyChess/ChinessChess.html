<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>中国象棋</title>
        <style>
            .board-inner {
                width: 930px;
                height: 1040px;
                margin: 0 auto;
                position: relative;
                background-image: url("chessboard.jpg");
                background-size: 100%;
            }
            .chess{
                position: absolute;
                cursor: move;
                width: 5rem;
                height: 5rem;
                line-height: 5rem;
                text-align: center;
                border-radius: 50%;
                background-color: wheat;
                /* font-family: 隶书; */
                font-weight: 600;
                font-size: 4cap;
                user-select: none;
                transition: margin 0.5s ease;
            }
            .red{
                color: #ff0000;
            }
            .black{
                color: #000000;
            }
            .refreshBotton{
                /* display: inline; */
                background-size: 100%;
                background-color: aqua;
                width: 10rem;
                height: 3rem;
                padding: 50px;
                /* font-family: 隶书; */
                font-weight: 600;
                font-size:6cap;
                text-align: center;
            }
            .initBotton{
                /* display: inline; */
                background-size: 100%;
                background-color: rgb(221, 255, 0);
                width: 10rem;
                height: 3rem;
                padding: 50px;
                /* font-family: 隶书; */
                font-weight: 600;
                font-size:6cap;
                text-align: center;
            }
            .gobackBotton{
                /* display: inline; */
                background-size: 100%;
                background-color: rgb(255, 0, 0);
                width: 930px;
                height: 3rem;
                /* font-family: 隶书; */
                font-weight: 600;
                font-size:6cap;
                padding: 50px;
                text-align: center;
            }
            .bottonBox{
                width: 47rem;
                height: 5rem;
                margin: 0 auto;
            }
            .hiddenControl{
                display: block;
                z-index: 422;
                position: absolute;
                cursor: move;
                width: 5rem;
                height: 5rem;
                line-height: 5rem;
                text-align: center;
                border-radius: 50%;
                background-color: rgb(147, 34, 121);
                /* font-family: ; */
                font-weight: 600;
                font-size:6cap;
                user-select: none;
                transition: margin 0.5s ease;
                opacity: 0;
            }
        </style>
        <script>
            function init(){
                // console.log("INITTING");
                localStorage.clear();
                localStorage.setItem("BlackR0",[1,1]);
                localStorage.setItem("BlackR1",[9,1]);
                localStorage.setItem("BlackK0",[2,1]);
                localStorage.setItem("BlackK1",[8,1]);
                localStorage.setItem("BlackB0",[3,1]);
                localStorage.setItem("BlackB1",[7,1]);
                localStorage.setItem("BlackS0",[4,1]);
                localStorage.setItem("BlackS1",[6,1]);
                localStorage.setItem("BlackK" ,[5,1]);
                localStorage.setItem("BlackC0",[2,3]);
                localStorage.setItem("BlackC1",[8,3]);
                localStorage.setItem("BlackP0",[1,4]);
                localStorage.setItem("BlackP1",[3,4]);
                localStorage.setItem("BlackP2",[5,4]);
                localStorage.setItem("BlackP3",[7,4]);
                localStorage.setItem("BlackP4",[9,4]);
                localStorage.setItem("RedR0",[1,0]);
                localStorage.setItem("RedR1",[9,0]);
                localStorage.setItem("RedK0",[2,0]);
                localStorage.setItem("RedK1",[8,0]);
                localStorage.setItem("RedB0",[3,0]);
                localStorage.setItem("RedB1",[7,0]);
                localStorage.setItem("RedS0",[4,0]);
                localStorage.setItem("RedS1",[6,0]);
                localStorage.setItem("RedK" ,[5,0]);
                localStorage.setItem("RedC0",[2,8]);
                localStorage.setItem("RedC1",[8,8]);
                localStorage.setItem("RedP0",[1,7]);
                localStorage.setItem("RedP1",[3,7]);
                localStorage.setItem("RedP2",[5,7]);
                localStorage.setItem("RedP3",[7,7]);
                localStorage.setItem("RedP4",[9,7]);
                localStorage.setItem("historyStack",[]);
                localStorage.setItem("historyTop",0);
                currentSide="red";
                load();
            }
            var rednamelist=["RedR0","RedR1","RedK0","RedK1","RedB0","RedB1","RedS0","RedS1","RedK" ,"RedC0","RedC1","RedP0","RedP1","RedP2","RedP3","RedP4"];
            var blacknamelist=["BlackR0","BlackR1","BlackK0","BlackK1","BlackB0","BlackB1","BlackS0","BlackS1","BlackK" ,"BlackC0","BlackC1","BlackP0","BlackP1","BlackP2","BlackP3","BlackP4"];
            function reset(){
                // console.log("RESETTING");
                for(a in rednamelist){
                    var ch=rednamelist[a];
                    var c=document.getElementById(ch);
                    var pos=localStorage.getItem(ch);
                    if(pos[0]==0){
                        c.style.display="none";
                    }
                    else{
                        c.style.display="block";
                        c.style.marginLeft=((pos[0]-1)*107-3)+"px";
                        if(pos[2]==0){
                            c.style.marginTop=(9*107)+"px";
                        }
                        else{
                            c.style.marginTop=((pos[2]-1)*107)+"px";
                        }
                    }
                }
                for(a in blacknamelist){
                    var ch=blacknamelist[a];
                    var c=document.getElementById(ch);
                    var pos=localStorage.getItem(ch);
                    if(pos[0]==0){
                        c.style.display="none";
                    }
                    else{
                        c.style.display="block";
                        c.style.marginLeft=((pos[0]-1)*107-3)+"px";
                        if(pos[2]==0){
                            c.style.marginTop=(9*107)+"px";
                        }
                        else{
                            c.style.marginTop=((pos[2]-1)*107)+"px";
                        }
                    }
                }
            }
            function move(ele,pos){
                localStorage.setItem(ele,pos);
            }
            function abs(a){
                if(a<0)return -a;
                return a;
            }
            var currentChosen,currentSide;
            /*
             * 移动逻辑:
             * 车:
             * 1. 行相同或列相同
             * 2. 途中不能有其他棋子拦住
             * 3. 目标点不是友军
             * 马:
             * 1. 在日字的对面
             * 2. 没有蹩马腿
             * 3. 目标点不是友军
             * 炮:
             * 1. 行相同或列相同
             * 2. 途中没有棋子间隔或有炮架且目标点不是友军
             * 相:
             * 1. 在日字的对面
             * 2. 没有过河
             * 3. 没有塞相眼
             * 4. 目标点不是友军
             * 士:
             * 1. 斜着走一格
             * 2. 没有出宫
             * 3. 目标点不是友军
             * 将:
             * 1. 相邻一格或击杀对面的王
             * 2. 杀王时不能有其他棋子间隔
             * 3. 目标点不是友军
             * 兵:
             * 1. 前进一格或平移一格
             * 2. 没过河不能平移
             */
            function reach(ele,pos){
                pos=String(pos);
                var cur=localStorage.getItem(ele);
                if(ele[0]=='R'){
                    for(a in rednamelist){
                        var ally=rednamelist[a];
                        if(localStorage.getItem(ally)==pos){
                            return false;
                        }
                    }
                    if(ele[3]=='R'){

                    }
                    else if(ele[3]=='K'&&ele.length==4){
                        if(pos==localStorage.getItem("BlackK")){
                            // console.log(localStorage.getItem("RedK"));
                            if((Number)(pos[0])!=Number(cur[0])){
                                return false;
                            }
                            for(a in rednamelist){
                                var ch=rednamelist[a];
                                var asd=localStorage.getItem(ch);
                                if((Number)(pos[0])==(Number)(asd[0])){
                                    if(((Number)(cur[2])+9)%10+1>((Number)(asd[2])+9)%10+1){
                                        if(((Number)(pos[2])+9)%10+1<((Number)(asd[2])+9)%10+1){
                                            return false;
                                        }
                                    }
                                }
                            }
                            for(a in blacknamelist){
                                var ch=blacknamelist[a];
                                var asd=localStorage.getItem(ch);
                                if((Number)(pos[0])==(Number)(asd[0])){
                                    if(((Number)(cur[2])+9)%10+1>((Number)(asd[2])+9)%10+1){
                                        if(((Number)(pos[2])+9)%10+1<((Number)(asd[2])+9)%10+1){
                                            return false;
                                        }
                                    }
                                }
                            }
                            return true;
                        }
                        else{
                            if(((Number)(pos[2])+9)%10+1<8)return false;
                            if((Number)(pos[0])<4)return false;
                            if((Number)(pos[0])>6)return false;
                            if((Number)(cur[0])-1==(Number)(pos[0])||(Number)(cur[0])+1==(Number)(pos[0])){
                                if((Number)(cur[2])==(Number)(pos[2])){
                                    return true;
                                }
                            }
                            if(((Number)(cur[2])+9)%10==(Number)(pos[2])||((Number)(cur[2])+1)%10==(Number)(pos[2])){
                                if((Number)(cur[0])==(Number)(pos[0])){
                                    return true;
                                }
                            }
                            return false;
                        }
                    }
                    else if(ele[3]=='K'){

                    }
                    else if(ele[3]=='C'){

                    }
                    else if(ele[3]=='P'){
                        if((((Number)(cur[2])+10-1)%10==(Number)(pos[2]))&&(Number)(cur[0])==(Number)(pos[0])){
                            return true;
                        }
                        if(((Number)(cur[2])+9)%10+1<=5){
                            if((Number)(cur[0])-1==(Number)(pos[0])||(Number)(cur[0])+1==(Number)(pos[0])){
                                if((Number)(cur[2])==(Number)(pos[2])){
                                    return true;
                                }
                            }
                        }
                        return false;
                    }
                    else if(ele[3]=='B'){
                        if(((Number)(pos[2])+9)%10+1<=5)return false;
                        if(abs((Number)(pos[0])-(Number)(cur[0]))==2&&abs((((Number)(pos[2])+9)%10+1)-(((Number)(cur[2])+9)%10+1))==2){
                            var che=[((Number)(pos[0])+(Number)(cur[0]))/2,((((Number)(pos[2])+9)%10+1)+(((Number)(cur[2])+9)%10+1))/2%10];
                            for(a in rednamelist){
                                var ch=rednamelist[a];
                                var asd=localStorage.getItem(ch);
                                if(String(che)==asd){
                                    return false;
                                }
                            }
                            for(a in blacknamelist){
                                var ch=blacknamelist[a];
                                var asd=localStorage.getItem(ch);
                                if(String(che)==asd){
                                    return false;
                                }
                            }
                            return true;
                        }
                        return false;
                    }
                    else if(ele[3]=='S'){
                        if(((Number)(pos[2])+9)%10+1<8)return false;
                        if((Number)(pos[0])<4)return false;
                        if((Number)(pos[0])>6)return false;
                        if(abs((Number)(pos[0])-(Number)(cur[0]))==1&&abs((((Number)(pos[2])+9)%10+1)-(((Number)(cur[2])+9)%10+1))==1){
                            return true;
                        }
                        return false;
                    }
                }
                else{
                    for(a in blacknamelist){
                        var ally=blacknamelist[a];
                        if(localStorage.getItem(ally)==pos){
                            return false;
                        }
                    }
                    if(ele[5]=='R'){

                    }
                    else if(ele[5]=='K'&&ele.length==6){
                        if(pos==localStorage.getItem("RedK")){
                            if((Number)(pos[0])!=Number(cur[0])){
                                return false;
                            }
                            for(a in rednamelist){
                                var ch=rednamelist[a];
                                var asd=localStorage.getItem(ch);
                                if((Number)(pos[0])==(Number)(asd[0])){
                                    if(((Number)(cur[2])+9)%10+1<((Number)(asd[2])+9)%10+1){
                                        if(((Number)(pos[2])+9)%10+1>((Number)(asd[2])+9)%10+1){
                                            return false;
                                        }
                                    }
                                }
                            }
                            for(a in blacknamelist){
                                var ch=blacknamelist[a];
                                var asd=localStorage.getItem(ch);
                                if((Number)(pos[0])==(Number)(asd[0])){
                                    if(((Number)(cur[2])+9)%10+1<((Number)(asd[2])+9)%10+1){
                                        if(((Number)(pos[2])+9)%10+1>((Number)(asd[2])+9)%10+1){
                                            return false;
                                        }
                                    }
                                }
                            }
                            return true;
                        }
                        else{
                            if(((Number)(pos[2])+9)%10+1>3)return false;
                            if((Number)(pos[0])<4)return false;
                            if((Number)(pos[0])>6)return false;
                            if((Number)(cur[0])-1==(Number)(pos[0])||(Number)(cur[0])+1==(Number)(pos[0])){
                                if((Number)(cur[2])==(Number)(pos[2])){
                                    return true;
                                }
                            }
                            if(((Number)(cur[2])+9)%10==(Number)(pos[2])||((Number)(cur[2])+1)%10==(Number)(pos[2])){
                                if((Number)(cur[0])==(Number)(pos[0])){
                                    return true;
                                }
                            }
                            return false;
                        }
                    }
                    else if(ele[5]=='K'){
                        
                    }
                    else if(ele[5]=='C'){

                    }
                    else if(ele[5]=='P'){
                        if((((Number)(cur[2])+10+1)%10==(Number)(pos[2]))&&(Number)(cur[0])==(Number)(pos[0])){
                            return true;
                        }
                        if(((Number)(cur[2])+9)%10+1>5){
                            if((Number)(cur[0])-1==(Number)(pos[0])||(Number)(cur[0])+1==(Number)(pos[0])){
                                if((Number)(cur[2])==(Number)(pos[2])){
                                    return true;
                                }
                            }
                        }
                        return false;
                    }
                    else if(ele[5]=='B'){
                        if(((Number)(pos[2])+9)%10+1>5)return false;
                        if(abs((Number)(pos[0])-(Number)(cur[0]))==2&&abs((((Number)(pos[2])+9)%10+1)-(((Number)(cur[2])+9)%10+1))==2){
                            var che=[((Number)(pos[0])+(Number)(cur[0]))/2,((((Number)(pos[2])+9)%10+1)+(((Number)(cur[2])+9)%10+1))/2%10];
                            for(a in rednamelist){
                                var ch=rednamelist[a];
                                var asd=localStorage.getItem(ch);
                                if(String(che)==asd){
                                    return false;
                                }
                            }
                            for(a in blacknamelist){
                                var ch=blacknamelist[a];
                                var asd=localStorage.getItem(ch);
                                if(String(che)==asd){
                                    return false;
                                }
                            }
                            return true;
                        }
                        return false;
                    }
                    else if(ele[5]=='S'){
                        if(((Number)(pos[2])+9)%10+1>3)return false;
                        if((Number)(pos[0])<4)return false;
                        if((Number)(pos[0])>6)return false;
                        if(abs((Number)(pos[0])-(Number)(cur[0]))==1&&abs((((Number)(pos[2])+9)%10+1)-(((Number)(cur[2])+9)%10+1))==1){
                            return true;
                        }
                        return false;
                    }
                }
                return true;
            }
            function ASDASDEOGIRTH(str){
                var s="",layer=0;
                var arr=[];
                if(str[0]=='['){
                    for(var x=1;x<str.length-1;x++){
                        if(layer==0&&str[x]==','){
                            arr.push(s);
                            s="";
                        }
                        else{
                            s=s+str[x];
                            if(str[x]=='\''){
                                if(layer==1){
                                    layer=0;
                                }
                                else{
                                    layer=1;
                                }
                            }
                        }
                    }
                    if(s.length!=0){
                        arr.push(s);
                    }
                }
                else{
                    for(var x=0;x<str.length;x++){
                        if(layer==0&&str[x]==','){
                            arr.push(s);
                            s="";
                        }
                        else{
                            s=s+str[x];
                            if(str[x]=='{'){
                                layer=layer+1;
                            }
                            if(str[x]=='}'){
                                layer=layer-1;
                            }
                        }
                    }
                    if(s.length!=0){
                        arr.push(s);
                    }
                }
                // console.log(arr);
                return arr;
            }
            function clickpos(pos){
                if(currentChosen==null){
                    if(currentSide=="red"){
                        for(x in rednamelist){
                            if(localStorage.getItem(rednamelist[x])==pos){
                                currentChosen=rednamelist[x];
                                break;
                            }
                        }
                    }
                    else{
                        for(x in blacknamelist){
                            if(localStorage.getItem(blacknamelist[x])==pos){
                                currentChosen=blacknamelist[x];
                                break;
                            }
                        }
                    }
                    for(var i=1;i<=9;i=i+1){
                        for(var j=1;j<=10;j=j+1){
                            var e=document.getElementById("BT"+i+j%10);
                            if(currentChosen!=null&&reach(currentChosen,[i,j%10])){
                                e.style.opacity=0.3;
                            }
                            else{
                                e.style.opacity=0;
                            }
                        }
                    }
                }
                else{
                    if(reach(currentChosen,pos)){
                        var record=new Object();
                        record["eaten"]="null";
                        record["ch"]=currentChosen;
                        if(currentSide=="black"){
                            for(x in rednamelist){
                                if(localStorage.getItem(rednamelist[x])==pos){
                                    record["eaten"]=rednamelist[x];
                                    localStorage.setItem(rednamelist[x],[0,0]);
                                    break;
                                }
                            }
                        }
                        else{
                            for(x in blacknamelist){
                                if(localStorage.getItem(blacknamelist[x])==pos){
                                    record["eaten"]=blacknamelist[x];
                                    localStorage.setItem(blacknamelist[x],[0,0]);
                                    break;
                                }
                            }
                        }
                        record["from"]=localStorage.getItem(currentChosen);
                        move(currentChosen,pos);
                        record["to"]=localStorage.getItem(currentChosen);
                        if(currentSide=="red"){
                            currentSide="black";
                        }
                        else{
                            currentSide="red";
                        }
                        var his=ASDASDEOGIRTH(localStorage.getItem("historyStack"));
                        var top=(Number)(localStorage.getItem("historyTop"));
                        // console.log(his);
                        if(top<his.length){
                            his[top]=JSON.stringify(record);
                        }
                        else{
                            his.push(JSON.stringify(record));
                        }
                        // console.log(top);
                        // console.log(typeof his);
                        localStorage.setItem("historyStack",his);
                        // console.log(his);
                        // console.log(localStorage.getItem("historyStack"))
                        localStorage.setItem("historyTop",top+1);
                    }
                    currentChosen=null;
                    for(var i=1;i<=9;i=i+1){
                        for(var j=1;j<=10;j=j+1){
                            var e=document.getElementById("BT"+i+j%10);
                            e.style.opacity=0;
                        }
                    }
                }
                reset();
            }
            function goback(){
                var his=ASDASDEOGIRTH(localStorage.getItem("historyStack"));
                var top=(Number)(localStorage.getItem("historyTop"));
                // console.log("GOING BACK");
                // console.log(his);
                // console.log(top);
                if(top==0){
                    return;
                }
                else{
                    var op=JSON.parse(his[top-1]);
                    if(op["eaten"]!=null){
                        move(op["eaten"],op["to"]);
                    }
                    move(op["ch"],op["from"]);
                    localStorage.setItem("historyTop",top-1);
                    if(currentChosen=="red"){
                        currentChosen="black";
                    }
                    else{
                        currentChosen="red";
                    }
                    reset();
                    setControl();
                }
            }
            function setControl(){
                if(localStorage.getItem("historyTop")%2==0){
                    currentSide="red";
                }
                else{
                    currentSide="black";
                }
                currentChosen=null;
                for(var i=1;i<=9;i=i+1){
                    for(var j=1;j<=10;j=j+1){
                        var e=document.getElementById("BT"+i+j%10);
                        e.style.opacity=0;
                        e.style.marginLeft=((i-1)*107-3)+"px";
                        e.style.marginTop=((j-1)*107)+"px";
                    }
                }
            }
            function load(){
                setControl();
                reset();
            }
        </script>
    </head>
